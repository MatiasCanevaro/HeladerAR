<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reguistro - HeladerAR</title>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/botones/botones_home_sin_sesion.css">
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../generales/home_sin_sesion.html">
            <img src="../../img/freezer_11935622.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top me-2">
            HeladerAR
        </a>
        <div class="d-flex justify-content-end">
            <a href="../registrosYSesiones/inicio_colaborador.html" type="button" class="btn btn-primary mx-2">Iniciar sesión</a>
            <a href="../registrosYSesiones/registro_colaborador.html" type="button" class="btn btn-outline-primary mx-2">Registrarse como Colaborador</a>
        </div>
    </div>
</nav>

<div class="container-fluid justify-content-center align-items-center">
    <div id="identification" class="conteiner d-flex">
        <div class="ms-5 mt-3 mb-4">
            <h3>2 de 2: Contacto y Contribuciones</h3>
            <p>Los campos marcados con * son obligatorios.</p>
        </div>
    </div>

    <div class="row">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="col">
                <div class="container">
                    <div class="form-group">
                        <label for="email">Correo electrónico *</label>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirme su contraseña *</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
                    </div>

                    <div class="form-group">
                        <label for="contact">Elegí otro medio de contacto</label>
                        <select id="contact" name="contact">
                            <option value="whatsapp">Whatsapp</option>
                            <option value="telephone-number">Teléfono</option>
                            <option value="null">Ninguno</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="contact-number">Número de contacto</label>
                        <input type="number" id="contact-number" name="contact-number" placeholder="Número de contacto">
                    </div>
                </div>
            </div>
        </div>

        <div class="container d-flex justify-content-center align-items-center"> <!-- TODO: arreglar la tarjeta para que quede centrada -->
            <div class="col card-md">
                    <h5>Seleccioná tus formas de contribución (al menos una requerida):</h5>
                <div class="container">
                    <div class="form-check" style="margin-left: 8rem">
                        <input class="form-check-input" type="checkbox" value="money" id="money">
                        <label class="form-check-label ms-4" for="money">
                            <h5>Donacion de Dinero</h5>
                        </label>
                    </div>
                    <div class="form-check" style="margin-left: 8rem">
                        <input class="form-check-input" type="checkbox" value="food-donation" id="food-donation">
                        <label class="form-check-label ms-4" for="food-donation">
                            <h5>Donacion de Viandas</h5>
                        </label>
                    </div>
                    <div class="form-check" style="margin-left: 8rem">
                        <input class="form-check-input" type="checkbox" value="food-distribution" id="food-distribution">
                        <label class="form-check-label ms-4" for="food-distribution">
                            <h5>Distribucion de Viandas</h5>
                        </label>
                    </div>
                    <div class="form-check" style="margin-left: 8rem">
                        <input class="form-check-input" type="checkbox" value="cards-distribution" id="cards-distribution">
                        <label class="form-check-label ms-4" for="cards-distribution">
                            <h5>Distribucion de Tarjetas</h5>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="form-group">
                <a href="registro_ok.html" type="submit" class="btn btn-primary-alt">Enviar</a>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container-fluid">
        <div class="row align-items-end">
            <div class="container-fluid d-flex">
                <div class="col text-center">
                    <div class="container">
                        <a href="../generales/policy.html">Política de Privacidad</a>
                    </div>
                </div>
                <div class="col">
                    <div class="container text-center">
                        <a href="../generales/contact.html">Contacto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
