<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - HeladerAR</title>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand d-flex" href="../generales/home_sin_sesion.html">
            <img src="../../img/freezer_11935622.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top me-2">
            HeladerAR
        </a>

        <div class="ms-auto d-flex align-items-center d-inline-block ">
            <a href="../contribuciones/persona_fisica/dashboard_pf.html" class="btn btn-link btn-link-bl mx-2 d-flex align-items-center">Ir al dashboard <i class="bi bi-arrow-right-short ms-1"></i></a> <!-- TODO future: diferenciar entre personas-->
            <a href="#" class="nav-link text-white me-3">
                <i class="bi bi-person-fill"></i>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex align-items-center fs-1 mt-4">
        <i class="bi bi-person-circle"></i>
        <h1 class="mt-2 ms-3">Tu Perfil</h1>
    </div>
</div>


<div class="container mt-5">
    <h3 class="mb-4 dis">Modificar tus datos</h3>
    <div class="row d-flex justify-content-center align-items-start">
        <div class="col">
            <div class="container">
                <h4 class="mb-4">Datos Personales</h4>

                <div class="form-group">
                    <label for="calleProfile">Calle</label>
                    <input type="text" class="form-group" id="calleProfile" placeholder="Calle"/>
                </div>

                <div class="form-group">
                    <label for="altura">Altura</label>
                    <input type="text" class="form-group" id="altura" placeholder="Altura">
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="piso">Piso</label>
                            <input type="text" class="form-group" id="piso" placeholder="Piso">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="cp">Código Postal</label>
                            <input type="text" class="form-group" id="cp" placeholder="Código Postal">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="id">Provincia</label>
                    <select id="id" name="id" class="form-group">
                        <option value="buenosAires">Buenos Aires</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Ushuaia">Ushuaia</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="container">
                <h4 class="mb-4">Contraseña</h4>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-group" id="email" placeholder="Correo electrónico">
                </div>

                <div class="form-group">
                    <label for="passwordOld">Contraseña antigua</label>
                    <input type="password" class="form-group" id="passwordOld" placeholder="Contraseña antigua" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña nueva</label>
                    <input type="password" class="form-group" id="password" placeholder="Contraseña nueva" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña nueva</label>
                    <input type="password" class="form-group" id="confirmPassword" placeholder="Confirmar contraseña nueva">
                </div>
            </div>
        </div>
    </div>
</div>
        <div class="container text-center" style="margin-top: 3rem">
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>

<footer class="footer">
    <div class="container-fluid">
        <div class="row align-items-end">
            <div class="container-fluid d-flex">
                <div class="col text-center">
                    <div class="container">
                        <a href="policy.html">Política de Privacidad</a>
                    </div>
                </div>
                <div class="col">
                    <div class="container text-center">
                        <a href="contact.html">Contacto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
