<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand d-flex" href="../../generales/home_sin_sesion.html">
            <img src="../../../img/freezer_11935622.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top me-2">
            HeladerAR

        <div class="ms-auto d-flex align-items-center d-inline-block ">
            <a href="dashboard_pj.html" class="btn btn-link btn-link-bl mx-2 d-flex align-items-center">Ir al dashboard <i class="bi bi-arrow-right-short ms-1"></i></a> <!-- TODO future: diferenciar entre personas-->

            </a>
        </div>

<div class="container-fluid">
    <h3 class="ms-5 mt-4 mb-4">Hacerse cargo de una heladera</h3>
</div>

<div class="d-flex position-absolute top-50 start-50 translate-middle">
    <div class="row">
        <div class="col">
            <div class="container">
                <h4 class="mb-4 mt-5">Dirección de colocación</h4>

                <div class="form-group">
                    <label for="calleProfile">Calle *</label>
                    <input type="text" class="form-group" id="calleProfile" placeholder="Calle" required/>
                </div>

                <div class="form-group">
                    <label for="altura">Altura *</label>
                    <input type="text" class="form-group" id="altura" placeholder="Altura" required>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="piso">Piso</label>
                            <input type="text" class="form-group" id="piso" placeholder="Piso">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="cp">Código Postal *</label>
                            <input type="text" class="form-group" id="cp" placeholder="Código Postal" required>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="id">Provincia *</label>
                    <select id="id" name="id" class="form-group">
                        <option value="buenosAires">Buenos Aires</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Ushuaia">Ushuaia</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card text-center" style="margin-top: 2rem">
            <p class="mb-3">Si tenés dudas de dónde poner tu heladera...</p>
            <div class="container">
                <a href="hacerse_cargo_heladera2.html" type="submit" class="btn btn-outline-primary">Recomendarme puntos de colocación</a>
            </div>
        </div>

        <div class="container text-center" style="margin-top: 1rem">
            <a href="hacerse_cargo_heladera2.html" type="button" class="btn btn-primary">Siguiente</a>
        </div>

    </div>
</div>




<footer class="footer">
    <div class="container-fluid">
