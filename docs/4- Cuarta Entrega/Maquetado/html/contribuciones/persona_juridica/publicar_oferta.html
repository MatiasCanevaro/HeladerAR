<div class="container">
     <div class="mt-5 d-flex align-items-center">
        <h3 class="ms-2">Publicar una oferta</h3>
    </div>
</div>


<!--<div class="d-flex position-absolute top-50 start-50 translate-middle"></div>>-->
<div class="container mt-5" >
    <div class="row d-flex justify-content-center align-items-start">
        <div class="col">
            <div class="container">
                <div class="form-group">
                    <label for="name">Nombre *</label>
                    <input type="text" class="form-group" id="name" placeholder="Nombre" required/>
                </div>

                <div class="form-group">
                    <label for="valuePoints">Valor (en puntos) *</label>
                    <input type="number" class="form-group" id="valuePoints" placeholder="Valor" required>
                </div>


                <div class="form-group">
                    <label for="description">Descripción de la Oferta</label>
                        <textarea class="form-group" id="description" rows="3" placeholder="Escriba aquí..."></textarea>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="container-fluid">


                    <div class="form-group">
                        <label for="id">Rubro *</label>
                        <select id="id" name="id" class="form-group" required>
                            <option value="Gastronomia">Gastronomía</option>
                            <option value="Electronica">Electrónica</option>
                            <option value="Hogar">Hogar</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="FormControlFile1">Cargar una imagen de la falla</label>
                        <input type="file" id="FormControlFile1" accept=".jpg, .png, .jpeg">
                        <h6>Formatos aceptados: .jpg, .png, .jpeg</h6>
                    </div>
            </div>
        </div>
    </div>
</div>

<div class="container text-center" style="margin-top: 3rem">
    <a href="../../contribuciones/persona_juridica/dashboard_pj2.html" type="submit" class="btn btn-primary">Publicar Oferta</a>
</div>
