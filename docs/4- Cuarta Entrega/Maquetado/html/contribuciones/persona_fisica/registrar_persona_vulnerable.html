<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Persona Vulnerable - HeladerAR</title>
    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../../css/index.css">
    <link rel="stylesheet" href="../../../css/main.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand d-flex" href="../../generales/home_sin_sesion.html">
            <img src="../../../img/freezer_11935622.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top me-2">
            HeladerAR
        </a>

        <div class="ms-auto d-flex align-items-center d-inline-block ">
            <a href="dashboard_pf.html" class="btn btn-link btn-link-bl mx-2 d-flex align-items-center">Ir al dashboard <i class="bi bi-arrow-right-short ms-1"></i></a> <!-- TODO future: diferenciar entre personas-->
            <a href="../../generales/profile.html" class="nav-link text-white me-3">
                <i class="bi bi-person-fill"></i>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid justify-content-center align-items-center">
    <div id="identification" class="conteiner d-flex">
        <div class="ms-5 mt-3 mb-4">
            <h3>Registrar a una persona vulnerable</h3>
            <p>Los campos marcados con * son obligatorios.</p>
        </div>
    </div>

    <div class="row">
        <div class="container ">
            <div class="col">
                <div class="container" style="margin-left: -5rem">
                    <div class="form-group">
                        <label for="name">Nombre *</label>
                        <input type="text" id="name" name="name" placeholder="Nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Apellido *</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Apellido" required>
                    </div>

                    <div class="form-group">
                        <label for="birthday">Fecha de Nacimiento *</label>
                        <input type="date" id="birthday" name="birthday" placeholder="Fecha de Nacimiento" required>
                    </div>

                    <div class="form-group">
                        <label for="address-1">Dirección: Calle</label>
                        <input type="text" id="address-1" name="address-1" placeholder="Calle">
                    </div>

                    <div class="form-group">
                        <label for="address-2">Dirección: Altura</label>
                        <input type="number" id="address-2" name="address-2" placeholder="Altura">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="col">
                <div class="container" style="margin-left: -5rem">
                    <div class="form-group">
                        <label for="address-3">Dirección: Piso</label>
                        <input type="number" id="address-3" name="address-3" placeholder="Piso">
                    </div>

                    <div class="form-group">
                        <label for="address-4">Dirección: Código Postal</label>
                        <input type="text" id="address-4" name="address-4" placeholder="Código Postal">
                    </div>

                    <div class="form-group">
                        <label for="province">Provincia *</label>
                        <input type="number" id="province" name="province" placeholder="Provincia" required>
                    </div>

                    <div class="form-group">
                        <label for="id">Tipo de Documento *</label>
                        <select id="id" name="id" required onchange="toggleDocumentNumber()">
                            <option value="none">No posee</option>
                            <option value="dni">Documento de Identidad</option>
                            <option value="le">Libreta de Enrolamiento</option>
                            <option value="lc">Libreta Cívica</option>
                        </select>
                    </div>

                    <div class="form-group" id="id-number-group" style="display: none;">
                        <label for="id-number">Número de Documento *</label>
                        <input type="number" id="id-number" name="id-number" placeholder="Número de Documento">
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <a href="dashboard_pf.html" type="button" class="btn btn-primary">Confirmar registro</a>
        </div>
    </div>
</div>


<footer class="footer">
    <div class="container-fluid">
        <div class="row align-items-end">
            <div class="container-fluid d-flex">
                <div class="col text-center">
                    <div class="container">
                        <a href="../../generales/policy.html">Política de Privacidad</a>
                    </div>
                </div>
                <div class="col">
                    <div class="container text-center">
                        <a href="../../generales/contact.html">Contacto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<script>
    function toggleDocumentNumber() {
        const documentType = document.getElementById('id').value;
        const documentNumberGroup = document.getElementById('id-number-group');

        if (documentType === 'none') {
            documentNumberGroup.style.display = 'none';
            document.getElementById('id-number').required = false;
        } else {
            documentNumberGroup.style.display = 'block';
            document.getElementById('id-number').required = true;
        }
    }
</script>
</body>
</html>
